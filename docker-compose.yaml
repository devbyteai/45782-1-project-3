version: '3.8'

# services - here i am going to list containers that i want to build
# each service, actually describes a docker run command
services:
  database:
    container_name: vacations-db-compose
    environment:
      - MYSQL_ROOT_PASSWORD=1234
      - MYSQL_DATABASE=vacations_db
      - MYSQL_USER=vacations_user
      - MYSQL_PASSWORD=1234
      - MYSQL_TCP_PORT=3306
    ports:
      - "3310:3306"
    build: ./database
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s

  localstack:
    container_name: vacations-localstack
    image: localstack/localstack:latest
    environment:
      - SERVICES=s3
      - DEFAULT_REGION=us-east-1
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
    ports:
      - "4566:4566"
    volumes:
      - ./localstack/init-s3.sh:/etc/localstack/init/ready.d/init-s3.sh
      - ./localstack/images:/tmp/vacation-images
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s

  backend:
    container_name: vacations-backend-compose
    environment:
      - NODE_ENV=compose
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_REGION=us-east-1
      - S3_ENDPOINT=http://localstack:4566
      - S3_BUCKET=vacation-images
    ports:
      - "3021:3000"
    build: ./backend
    depends_on:
      database:
        condition: service_healthy
      localstack:
        condition: service_healthy

  frontend:
    container_name: vacations-frontend-compose
    ports:
      - 3015:80
    build:
      context: ./frontend
      dockerfile: Dockerfile.compose
    depends_on:
      - backend
